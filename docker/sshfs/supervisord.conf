[supervisord]
nodaemon=true
logfile=/var/log/sshfs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:sshfs]
command=/usr/local/bin/mount.sh
autostart=true
autorestart=true
startretries=10
stderr_logfile=/var/log/sshfs/error.log
stdout_logfile=/var/log/sshfs/access.log
environment=HOME="/root",USER="root"

[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
