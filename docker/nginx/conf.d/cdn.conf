# Company: AAChibilyaev LTD

# Smart WebP support detection
map $http_accept $webp_suffix {
    default "";
    "~*image/webp" ".webp";
}

# Smart AVIF support detection
map $http_accept $avif_suffix {
    default "";
    "~*image/avif" ".avif";
}

# Map for WebP file existence check
map $uri $webp_uri {
    default "";
    "~^(.*)\.(jpg|jpeg|png|gif|bmp)$" "$1.$2.webp";
}

# Map for AVIF file existence check
map $uri $avif_uri {
    default "";
    "~^(.*)\.(jpg|jpeg|png|gif|bmp)$" "$1.$2.avif";
}

# Map for content type based on file extension
map $uri $image_content_type {
    default "image/jpeg";
    "~*\.jpg$" "image/jpeg";
    "~*\.jpeg$" "image/jpeg";
    "~*\.png$" "image/png";
    "~*\.gif$" "image/gif";
    "~*\.bmp$" "image/bmp";
    "~*\.webp$" "image/webp";
    "~*\.avif$" "image/avif";
}

# Global cache settings for maximum performance
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cdn_cache:100m max_size=10g inactive=60m use_temp_path=off;
proxy_temp_path /var/cache/nginx/tmp;

# Rate limiting zones (defined in main nginx.conf)
# limit_req_zone $binary_remote_addr zone=images:10m rate=100r/m;
# limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Redirect www to non-www (HTTP) - FIRST
server {
    listen 80;
    server_name www.cdn.termokit.ru;
    return 301 https://cdn.termokit.ru$request_uri;
}

# Redirect www to non-www (HTTPS) - FIRST
server {
    listen 443 ssl;
    http2 on;
    server_name www.cdn.termokit.ru;

    ssl_certificate /etc/nginx/ssl/cdn.termokit.ru/certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/cdn.termokit.ru/certificate.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://cdn.termokit.ru$request_uri;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name cdn.termokit.ru;
    return 301 https://cdn.termokit.ru$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name cdn.termokit.ru;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cdn.termokit.ru/certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/cdn.termokit.ru/certificate.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory
    root /mnt/bitrix;
    
    # Logging
    access_log /var/log/nginx/cdn.access.log main;
    error_log /var/log/nginx/cdn.error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-CDN "Bitrix CDN Server" always;
    
    # Global cache optimization
    open_file_cache max=10000 inactive=60m;
    open_file_cache_valid 60m;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Enable gzip compression globally
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # Status page for monitoring
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Handle resize_cache images - SMART AVIF/WebP detection and serving
    location ~ ^/upload/resize_cache/.*\.(jpg|jpeg|png|gif|bmp)$ {
        root /var/www/cdn;

        # Rate limiting
        limit_req zone=images burst=100 nodelay;

        # MAXIMUM CACHING - 1 year for images
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept";
        
        # Additional cache headers for maximum performance
        add_header X-Cache-Status "HIT" always;
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        # SMART AVIF/WebP serving logic
        # Try AVIF first if browser supports it, then WebP, then original
        try_files $uri$avif_suffix $uri$webp_suffix $uri =404;
        
        # Set correct content type
        add_header Content-Type $image_content_type;
        
        # Enable gzip compression for text-based images (SVG)
        gzip on;
        gzip_vary on;
        gzip_types image/svg+xml;
    }

    # Handle WebP files with correct content type
    location ~ ^/upload/resize_cache/.*\.webp$ {
        root /var/www/cdn;
        
        # Rate limiting
        limit_req zone=images burst=100 nodelay;

        # MAXIMUM CACHING - 1 year for WebP images
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Content-Type "image/webp";
        add_header Vary "Accept";
        
        # Additional cache headers for maximum performance
        add_header X-Cache-Status "HIT" always;
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        try_files $uri =404;
    }

    # Handle AVIF files with correct content type
    location ~ ^/upload/resize_cache/.*\.avif$ {
        root /var/www/cdn;
        
        # Rate limiting
        limit_req zone=images burst=100 nodelay;

        # MAXIMUM CACHING - 1 year for AVIF images
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Content-Type "image/avif";
        add_header Vary "Accept";
        
        # Additional cache headers for maximum performance
        add_header X-Cache-Status "HIT" always;
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        try_files $uri =404;
    }

    # Original images from Bitrix (not resize_cache) - served from SSHFS
    location ~* ^/upload/(?!resize_cache).*\.(jpg|jpeg|png|gif|bmp)$ {
        # Rate limiting
        limit_req zone=images burst=100 nodelay;

        # MAXIMUM CACHING - 1 year for original images
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept";
        
        # Additional cache headers for maximum performance
        add_header X-Cache-Status "HIT" always;
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        # Original images from SSHFS mount (no WebP conversion for now)
        try_files /var/www/cdn$uri =404;
    }
    
    # Статические файлы (не изображения) - MAXIMUM CACHING
    location ~* \.(css|js|html|xml|txt|ico|svg|woff|woff2|ttf|eot)$ {
        # MAXIMUM CACHING - 1 year for static files
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        
        # Additional cache headers for maximum performance
        add_header X-Cache-Status "HIT" always;
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript text/xml text/plain application/xml application/xml+rss text/xml;
        
        try_files $uri =404;
    }

    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к файлам Bitrix
    location ~* ^/bitrix/(modules|local_cache|stack_cache|managed_cache|html_pages)/ {
        deny all;
    }
    
    # Index page - CDN info
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Default location for files
    location / {
        autoindex off;
        try_files $uri $uri/ =404;
    }
}