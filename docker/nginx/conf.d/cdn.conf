# Map for content type based on file extension
map $uri $image_content_type {
    default "image/jpeg";
    "~*\.jpg$" "image/jpeg";
    "~*\.jpeg$" "image/jpeg";
    "~*\.png$" "image/png";
    "~*\.gif$" "image/gif";
    "~*\.bmp$" "image/bmp";
    "~*\.webp$" "image/webp";
    "~*\.avif$" "image/avif";
}

# Cache key for proxy cache
map $request_uri $cache_key {
    default $request_uri;
}

# HTTPS server - MAXIMUM PERFORMANCE
server {
    listen 443 ssl http2;
    server_name cdn.termokit.ru www.cdn.termokit.ru;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cdn.termokit.ru/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/cdn.termokit.ru/certificate.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
    
    # Root directory
    root /var/www/cdn;
    
    # Logging
    access_log /var/log/nginx/cdn.access.log combined;
    error_log /var/log/nginx/cdn.error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-CDN "Bitrix CDN Server" always;
    
    # MAXIMUM CACHE SETTINGS - ALL IN RAM
    open_file_cache max=100000 inactive=300s;
    open_file_cache_valid 300s;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;
    
    # Connection limits
    limit_conn conn_limit_per_ip 10;

    # Status page for monitoring
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Handle resize_cache images - ULTRA FAST STATIC SERVING
    location ~ ^/upload/resize_cache/.*\.(jpg|jpeg|png|gif|bmp)$ {
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        # SMART WebP/AVIF serving logic - try WebP first, then original
        # Используем простой синтаксис без проблемных конструкций
        try_files $uri =404;
        
        # Set correct content type
        add_header Content-Type $image_content_type;
    }

    # Handle WebP files with MAXIMUM PERFORMANCE
    location ~ ^/upload/resize_cache/.*\.webp$ {
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Content-Type "image/webp";
        add_header Vary "Accept";
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        try_files $uri =404;
    }

    # Handle AVIF files with MAXIMUM PERFORMANCE
    location ~ ^/upload/resize_cache/.*\.avif$ {
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Content-Type "image/avif";
        add_header Vary "Accept";
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        try_files $uri =404;
    }

    # Original images from Bitrix - MAXIMUM PERFORMANCE
    location ~* ^/upload/(?!resize_cache).*\.(jpg|jpeg|png|gif|bmp)$ {
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept";
        add_header Last-Modified $date_gmt;
        add_header ETag off;

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;

        try_files $uri =404;
    }
    
    # Static files - MAXIMUM PERFORMANCE
    location ~* \.(css|js|html|xml|txt|ico|svg|woff|woff2|ttf|eot)$ {
        # Cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Max-Age 31536000;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript text/plain application/xml application/xml+rss;
        
        try_files $uri =404;
    }

    # Index page - CDN info
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Default location for files
    location / {
        autoindex off;
        try_files $uri $uri/ =404;
    }
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name cdn.termokit.ru www.cdn.termokit.ru localhost _;
    
    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
