# Company: AAChibilyaev LTD

server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name cdn.termokit.ru;
    
    # SSL Configuration (будет настроено через certbot)
    # ssl_certificate /etc/letsencrypt/live/cdn.termokit.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/cdn.termokit.ru/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Root directory
    root /mnt/bitrix;
    
    # Logging
    access_log /var/log/nginx/cdn.access.log main;
    error_log /var/log/nginx/cdn.error.log warn;

    # ИСПРАВЛЕНО: Добавлены HSTS и CSP headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-CDN "Bitrix CDN Server" always;

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # Status page for monitoring
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # WebP conversion endpoint
    location /convert-webp {
        internal;
        proxy_pass http://webp-converter:8080;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Handle resize_cache images specifically  
    location ~* ^/upload/resize_cache/.*\.(jpg|jpeg|png|gif|bmp)$ {
        # These are generated by Bitrix and stored locally
        root /var/www/cdn;
        
        # Rate limiting
        limit_req zone=images burst=50 nodelay;
        
        # Cache headers  
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept";
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Try WebP version first if browser supports, then original
        try_files $uri$webp_suffix $uri @webp_convert_resize;
    }
    
    # Original images from Bitrix (not resize_cache)
    location ~* ^/upload/(?!resize_cache/).*\.(jpg|jpeg|png|gif|bmp)$ {
        # Rate limiting
        limit_req zone=images burst=50 nodelay;
        
        # Cache headers  
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept";
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Original images are in SSHFS mount
        try_files /var/cache/webp$uri$webp_suffix /mnt/bitrix$uri @webp_convert;
    }
    
    # WebP conversion for original images
    location @webp_convert {
        internal;
        proxy_pass http://webp-converter:8080/convert$uri;
        proxy_set_header X-Original-URI $uri;
        proxy_set_header Accept $http_accept;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebP conversion for resize_cache
    location @webp_convert_resize {
        internal;
        proxy_pass http://webp-converter:8080/convert-resize$uri;
        proxy_set_header X-Original-URI $uri;
        proxy_set_header Accept $http_accept;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    

    # Статические файлы (не изображения)
    location ~* \.(css|js|html|xml|txt|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к файлам Bitrix
    location ~* ^/bitrix/(modules|local_cache|stack_cache|managed_cache|html_pages)/ {
        deny all;
    }
    
    # Default location
    location / {
        # Запрещаем листинг директорий на проде
        autoindex off;
        try_files $uri $uri/ =404;
    }
}

