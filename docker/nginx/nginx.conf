user nginx;
worker_processes auto;
worker_rlimit_nofile 100000;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging format with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    # MAXIMUM PERFORMANCE SETTINGS
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 4096;
    server_tokens off;
    
    # Enhanced buffer settings for high performance
    client_body_buffer_size 256k;
    client_max_body_size 100m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    output_buffers 64 32k;
    postpone_output 1460;
    # client_body_temp_path /tmp/nginx_client_body; # Disabled for read-only container
    
    # SIMPLIFIED CACHE SETTINGS
    open_file_cache max=1000 inactive=60s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;
    
    # Proxy cache settings - DISABLED FOR TESTING
    # proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=ram_cache:500m max_size=2g inactive=60m use_temp_path=off;
    # proxy_temp_path /tmp/nginx_cache/tmp;
    
    # SIMPLIFIED Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:1m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=images:1m rate=50r/s;
    
    # SIMPLIFIED Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:1m;
    
    # Enhanced Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/x-js 
        text/x-cross-domain-policy
        application/xml;
    gzip_disable "msie6";
    
    # TTFB OPTIMIZATIONS - ULTRA FAST
    sendfile_max_chunk 512k;
    
    # Fast CGI optimizations
    fastcgi_buffering on;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_read_timeout 300;
    
    # Lua configuration removed - not needed
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}