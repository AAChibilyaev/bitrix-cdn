user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging format with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    # MAXIMUM PERFORMANCE SETTINGS
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 4096;
    server_tokens off;
    
    # Enhanced buffer settings for high performance
    client_body_buffer_size 256k;
    client_max_body_size 100m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    output_buffers 64 32k;
    postpone_output 1460;
    
    # MAXIMUM CACHE SETTINGS - ALL IN RAM
    open_file_cache max=50000 inactive=300s;
    open_file_cache_valid 300s;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;
    
    # Proxy cache settings - ALL IN RAM
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=ram_cache:500m max_size=2g inactive=60m use_temp_path=off;
    proxy_temp_path /tmp/nginx_cache/tmp;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=images:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # Enhanced Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/x-js 
        text/x-cross-domain-policy
        application/xml
        application/xml+rss;
    gzip_disable "msie6";
    
    # Lua configuration
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict redis_cache 10m;
    lua_shared_dict memcached_cache 10m;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}