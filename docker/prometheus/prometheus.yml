global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bitrix-cdn'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['cdn-alertmanager:9093']

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:

  # NGINX monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Redis monitoring через Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Async WebP Converter с Prometheus метриками
  - job_name: 'webp-converter-async'
    static_configs:
      - targets: ['webp-converter-async:9101']
        labels:
          service: 'webp-converter-async'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Node Exporter для системных метрик
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # AlertManager monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Memcached monitoring
  - job_name: 'memcached'
    static_configs:
      - targets: ['memcached:11211']
        labels:
          service: 'memcached'
          cdn: 'bitrix'
    scrape_interval: 5s
    scrape_timeout: 5s