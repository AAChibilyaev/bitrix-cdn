# NGINX конфигурация для CDN сервера cdn.termokit.ru
# Файл: /etc/nginx/sites-available/cdn.conf
# Author: Chibilyaev Alexandr <info@aachibilyaev.com>
# Company: AAChibilyaev LTD

server {
    listen 80;
    listen [::]:80;
    server_name cdn.termokit.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name cdn.termokit.ru;

    # SSL настройки (будут добавлены certbot)
    # ssl_certificate /etc/letsencrypt/live/cdn.termokit.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/cdn.termokit.ru/privkey.pem;

    # Корневая директория - примонтированная папка Битрикс
    root /mnt/bitrix;

    # Логи
    access_log /var/log/nginx/cdn.access.log;
    error_log /var/log/nginx/cdn.error.log;

    # Кеш браузера для статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Обработка изображений с поддержкой WebP (nginx.org compliant)
    location ~* \.(jpg|jpeg|png|gif|bmp)$ {
        # Rate limiting
        limit_req zone=images burst=50 nodelay;
        
        # Cache headers
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept";
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # ИСПРАВЛЕНО: Используем map переменную $webp_suffix для WebP
        try_files /var/cache/webp$uri$webp_suffix /mnt/bitrix$uri @webp_convert;
    }

    # WebP conversion через external service
    location @webp_convert {
        internal;
        # Проксируем на внешний конвертер или возвращаем 404
        return 404;
    }

    # Защита служебных директорий Битрикс
    location ~* ^/(bitrix|local)/(modules|php_interface|stack_cache|managed_cache|sessions|tmp|templates|updates|backup|webstat|upload/1c_[^/]+) {
        deny all;
    }

    # Запрет доступа к .файлам
    location ~ /\. {
        deny all;
    }

    # Запрет выполнения PHP (CDN только для статики)
    location ~ \.php$ {
        deny all;
    }

    # Оптимизация для больших файлов
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;

    # ИСПРАВЛЕНО: Полные заголовки безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS для шрифтов и изображений
    location ~* \.(eot|ttf|woff|woff2|svg)$ {
        add_header Access-Control-Allow-Origin "*";
    }
}

