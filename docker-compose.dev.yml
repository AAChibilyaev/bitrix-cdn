# Company: AAChibilyaev LTD
# Simplified development version without monitoring
services:
  # NGINX
  nginx:
    image: nginx:1.27-alpine
    container_name: cdn-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - bitrix-files:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webp-converter
      - sshfs
    networks:
      - cdn-network
    environment:
      - NGINX_HOST=localhost

  # WebP Converter
  webp-converter:
    build: 
      context: ./docker/webp-converter
      dockerfile: Dockerfile
    container_name: cdn-webp-dev
    volumes:
      - bitrix-files:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/converter:/var/log/converter
    environment:
      - WEBP_QUALITY=${WEBP_QUALITY:-85}
      - MAX_WIDTH=${WEBP_MAX_WIDTH:-2048}
      - MAX_HEIGHT=${WEBP_MAX_HEIGHT:-2048}
      - CACHE_DIR=/var/cache/webp
      - SOURCE_DIR=/mnt/bitrix
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - cdn-network
    depends_on:
      - redis

  # SSHFS
  sshfs:
    build:
      context: ./docker/sshfs
      dockerfile: Dockerfile
    container_name: cdn-sshfs-dev
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    volumes:
      - ./docker/ssh:/root/.ssh:ro
      - bitrix-files:/mnt/bitrix:shared
      - ./logs/sshfs:/var/log/sshfs
    environment:
      - REMOTE_HOST=${BITRIX_SERVER_IP}
      - REMOTE_USER=${BITRIX_SERVER_USER}
      - REMOTE_PATH=${BITRIX_UPLOAD_PATH}
      - MOUNT_POINT=/mnt/bitrix
      - SSH_KEY=/root/.ssh/bitrix_mount
    networks:
      - cdn-network

  # Redis
  redis:
    image: redis:7.4-alpine
    container_name: cdn-redis-dev
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cdn-network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  bitrix-files:
    driver: local
  webp-cache:
    driver: local
  redis-data:
    driver: local

networks:
  cdn-network:
    driver: bridge
