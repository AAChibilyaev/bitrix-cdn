# Author: Chibilyaev Alexandr <info@aachibilyaev.com>
# Company: AAChibilyaev LTD
# Simplified development version without monitoring
services:
  # NGINX
  nginx:
    image: nginx:1.27-alpine
    container_name: cdn-nginx-dev
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - bitrix-files:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webp-converter-async
      - sshfs
    networks:
      - cdn-network
    environment:
      - NGINX_HOST=localhost

  # WebP Converter Async
  webp-converter-async:
    build:
      context: ./docker/webp-converter-new
      dockerfile: Dockerfile
    container_name: cdn-webp-dev
    user: "33:33"
    volumes:
      - /var/www/cdn/upload/resize_cache:/var/www/cdn/upload/resize_cache:rw
      - ./docker/webp-converter-new/config.yml:/app/config.yml:ro
      - webp-logs:/var/log/webp
    environment:
      - WEBP_QUALITY=${WEBP_QUALITY:-85}
      - WEBP_WORKER_THREADS=2
      - WEBP_BATCH_SIZE=5
      - WEBP_SCAN_INTERVAL=10
      - WEBP_WATCH_DIR=/var/www/cdn/upload/resize_cache
      - METRICS_PORT=9101
      - HEALTH_PORT=8088
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    ports:
      - "127.0.0.1:9101:9101"
      - "127.0.0.1:8088:8088"
    networks:
      - cdn-network

  # SSHFS
  sshfs:
    build:
      context: ./docker/sshfs
      dockerfile: Dockerfile
    container_name: cdn-sshfs-dev
    privileged: true
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    volumes:
      - ./docker/ssh:/root/.ssh:ro
      - bitrix-files:/mnt/bitrix:shared
      - ./logs/sshfs:/var/log/sshfs
    environment:
      - REMOTE_HOST=${BITRIX_SERVER_IP}
      - REMOTE_USER=${BITRIX_SERVER_USER}
      - REMOTE_PATH=${BITRIX_UPLOAD_PATH}
      - MOUNT_POINT=/mnt/bitrix
      - SSH_KEY=/root/.ssh/bitrix_mount
    networks:
      - cdn-network

  # Redis
  redis:
    image: redis:7.4-alpine
    container_name: cdn-redis-dev
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cdn-network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  bitrix-files:
    driver: local
  webp-cache:
    driver: local
  webp-logs:
    driver: local
  redis-data:
    driver: local

networks:
  cdn-network:
    driver: bridge
