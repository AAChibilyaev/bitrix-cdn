# Local testing version without external dependencies
services:
  # NGINX
  nginx:
    image: nginx:1.27-alpine
    container_name: cdn-nginx-local
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # Mount local test directory instead of SSHFS
      - /tmp/test-upload:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webp-converter
    networks:
      - cdn-network
    environment:
      - NGINX_HOST=localhost

  # WebP Converter
  webp-converter:
    build: 
      context: ./docker/webp-converter
      dockerfile: Dockerfile
    container_name: cdn-webp-local
    volumes:
      # Mount local test directory
      - /tmp/test-upload:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/converter:/var/log/converter
    environment:
      - WEBP_QUALITY=${WEBP_QUALITY:-85}
      - MAX_WIDTH=${WEBP_MAX_WIDTH:-2048}
      - MAX_HEIGHT=${WEBP_MAX_HEIGHT:-2048}
      - CACHE_DIR=/var/cache/webp
      - SOURCE_DIR=/mnt/bitrix
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - cdn-network

  # Redis for metadata
  redis:
    image: redis:7.4-alpine
    container_name: cdn-redis-local
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - cdn-network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  webp-cache:
    driver: local
  redis-data:
    driver: local

networks:
  cdn-network:
    driver: bridge