# Local testing version without external dependencies
services:
  # NGINX
  nginx:
    image: nginx:1.27-alpine
    container_name: cdn-nginx-local
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # Mount local test directory instead of SSHFS
      - /tmp/test-upload:/mnt/bitrix:ro
      - webp-cache:/var/cache/webp
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webp-converter-async
    networks:
      - cdn-network
    environment:
      - NGINX_HOST=localhost

  # WebP Converter Async
  webp-converter-async:
    build:
      context: ./docker/webp-converter-new
      dockerfile: Dockerfile
    container_name: cdn-webp-local
    user: "33:33"
    volumes:
      - /tmp/test-upload:/var/www/cdn/upload/resize_cache:rw
      - ./docker/webp-converter-new/config.yml:/app/config.yml:ro
      - webp-logs:/var/log/webp
    environment:
      - WEBP_QUALITY=${WEBP_QUALITY:-85}
      - WEBP_WORKER_THREADS=2
      - WEBP_BATCH_SIZE=5
      - WEBP_SCAN_INTERVAL=10
      - WEBP_WATCH_DIR=/var/www/cdn/upload/resize_cache
      - METRICS_PORT=9101
      - HEALTH_PORT=8088
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    ports:
      - "127.0.0.1:9101:9101"
      - "127.0.0.1:8088:8088"
    networks:
      - cdn-network

  # Redis for metadata
  redis:
    image: redis:7.4-alpine
    container_name: cdn-redis-local
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - cdn-network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  webp-cache:
    driver: local
  webp-logs:
    driver: local
  redis-data:
    driver: local

networks:
  cdn-network:
    driver: bridge